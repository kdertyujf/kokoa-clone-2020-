<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Kokoa clone</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>100%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header2">
      <div class="screen-header2__column">
        <a href="more.html"><i class="fas fa-chevron-left fa-lg"></i></a>
      </div>
      <div class="screen-header2__column">
        <h1 class="screen-header2__title">Settings</h1>
      </div>
      <div class="screen-header2__column">
        <i class="fas fa-search fa-lg"></i>
      </div>
    </header>

    <main class="main-screen">
      <div class="main-screen__settings-list">
        <div class="settings-list">
          <div class="settings-list_row">
            <div class="settings-list_row-front">
              <span class="settings-list_row-icon">
                <i class="fas fa-volume-up"></i>
              </span>
              <h2 class="settings-list_row-title">Notices</h2>
            </div>
            <div class="settings-list_row-behind">
              <!-- <span class="settings-list_row-info">blank</span> -->
            </div>
          </div>
          <div class="settings-list_row">
            <div class="settings-list_row-front">
              <span class="settings-list_row-icon">
                <i class="fas fa-flask"></i>
              </span>
              <h2 class="settings-list_row-title">Kakao Lab</h2>
            </div>
            <div class="settings-list_row-behind">
              <!-- <span class="settings-list_row-info">blank</span> -->
            </div>
          </div>
          <div class="settings-list_row">
            <div class="settings-list_row-front">
              <span class="settings-list_row-icon">
                <i class="fas fa-info-circle"></i>
              </span>
              <h2 class="settings-list_row-title">Version</h2>
            </div>
            <div class="settings-list_row-behind">
              <span class="settings-list_row-info">Latest Version</span>
            </div>
          </div>
        </div>
        <div class="settings-list">
          <div class="settings-list_row">
            <div class="settings-list_row-front">
              <span class="settings-list_row-icon">
                <i class="fas fa-lock"></i>
              </span>
              <h2 class="settings-list_row-title">Privacy</h2>
            </div>
            <div class="settings-list_row-behind">
              <!-- <span class="settings-list_row-info">blank</span> -->
            </div>
          </div>
          <div class="settings-list_row">
            <div class="settings-list_row-front">
              <span class="settings-list_row-icon">
                <i class="far fa-bell"></i>
              </span>
              <h2 class="settings-list_row-title">Notifications</h2>
            </div>
            <div class="settings-list_row-behind">
              <!-- <span class="settings-list_row-info">blank</span> -->
            </div>
          </div>
          <div class="settings-list_row">
            <div class="settings-list_row-front">
              <span class="settings-list_row-icon">
                <i class="far fa-user"></i>
              </span>
              <h2 class="settings-list_row-title">Friends</h2>
            </div>
            <div class="settings-list_row-behind">
              <!-- <span class="settings-list_row-info">blank</span> -->
            </div>
          </div>
          <div class="settings-list_row">
            <div class="settings-list_row-front">
              <span class="settings-list_row-icon">
                <i class="far fa-comment"></i>
              </span>
              <h2 class="settings-list_row-title">Chats</h2>
            </div>
            <div class="settings-list_row-behind">
              <!-- <span class="settings-list_row-info">blank</span> -->
            </div>
          </div>
          <div class="settings-list_row">
            <div class="settings-list_row-front">
              <span class="settings-list_row-icon">
                <i class="far fa-sun"></i>
              </span>
              <h2 class="settings-list_row-title">Display</h2>
              <div class="settings-new"><span>N</span></div>
            </div>
            <div class="settings-list_row-behind">
              <!-- <span class="settings-list_row-info">blank</span> -->
            </div>
          </div>
          <div class="settings-list_row">
            <div class="settings-list_row-front">
              <span class="settings-list_row-icon">
                <i class="fas fa-brush"></i>
              </span>
              <h2 class="settings-list_row-title">Themes</h2>
              <div class="settings-new"><span>N</span></div>
            </div>
            <div class="settings-list_row-behind">
              <span class="settings-list_row-info">Default theme</span>
            </div>
          </div>
          <div class="settings-list_row">
            <div class="settings-list_row-front">
              <span class="settings-list_row-icon">
                <i class="fas fa-phone-alt"></i>
              </span>
              <h2 class="settings-list_row-title">Call</h2>
            </div>
            <div class="settings-list_row-behind">
              <!-- <span class="settings-list_row-info">blank</span> -->
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span
            ><i class="far fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__red-dot red-dot"></span
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
